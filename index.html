<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="TopLevel.js"></script>
    <meta charset="utf-8">
    <title>Meet the Forkers</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body onload="InputCheck()"> <!--Do we need InputCheck() to be ran on body load?-->
    <h1>This is the header for the page of EECS 448's own Forkers.</h1>
    <h3>This page is made to host the minesweeper game.</h3>

    <div class="userInput">
      <form class="inputForGame" autocomplete="on">
        <p id="inputP">
          <label class="inputLabel" id="gameRow">Number of rows:</label>
          <input class="inputLabel" id="uGR" type="number" name="gameRow" placeholder="2" min="2">
        </p>
        <p id="inputP">
          <label class="inputLabel" id="gameColumn">Number of columns:</label>
          <input class="inputLabel" id="uGC" type="number" name="gameColumn" placeholder="2" min="2">
        </p>
        <p id="inputP">
          <label class="inputLabel" id="gameBomb">Number of bombs:</label>
          <input class="inputLabel" id="uB" type="number" name="gameBomb" placeholder="2" min="1" max="">
        </p>
          <button name="userSubmitBoard" id="CreateButton" onclick="InputCheck()">Create Minesweeper Game</button>
      </form>

      <script>
        var asdf = document.getElementById("gameBomb");

        asdf.max = 5;
      </script>


    </div>
  </body>
</html>
