<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Winter Break Boyz</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>This is the header for the page of EECS 448's own Winter Break Boyz.</h1>
    <h3>This page is made to host the minesweeper game.</h3>

    <div class="userInput">
      <form class="inputForGame" autocomplete="on">
        <p id="inputP">
          <label class="inputLabel" for="gameRow">Number of rows:</label>
          <input class="inputLabel" type="number" name="gameRow" placeholder="2" min="2">
        </p>
        <p id="inputP">
          <label class="inputLabel" for="gameColumn">Number of columns:</label>
          <input class="inputLabel" type="number" name="gameColumn" placeholder="2" min="2">
        </p>
      </form>
    </div>
  </body>
</html>
